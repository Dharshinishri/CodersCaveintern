<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.0/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://tse2.mm.bing.net/th?id=OIP.j-3RHrSYpPphzuo_5f8tEQHaEK&pid=Api&P=0&h=220');
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.5); 
    }
    .header {
      background-color: #343a40;
      color: white;
      padding: 10px 10px; 
      border-top-left-radius: 20px;
      border-top-right-radius: 20px; 
      margin-bottom: 20px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .search-box input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .search-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .recent-searches {
      background-color: #f8f9fa;
      padding: 15px 20px; 
      border-bottom-left-radius: 20px; 
      border-bottom-right-radius: 20px; 
    }
    .recent-searches select {
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header text-center mb-4">
      <center><h1>Weather Dashboard</h1></center>
    </header>
    
    <div class="row">
      <div id="search" class="col-md-3 bg-light search-box">
        <h3>Search for City:</h3>
        <input type="text" class="mt-2 mb-2" id="city-input" placeholder="Enter city name">
        <button type="submit" class="btn-primary fas fa-search" id="search-btn">Search</button>
        <div id="city-btn"></div>
      </div>
      
      <div class="col-md-9">
        <div class="row">
          <div class="col" id="forecast">
            <h1 id="cityNameDate"></h1>
            <p id="currentDate"></p>
            <p id="temp">Temperature:</p>
            <p id="humidity">Humidity:</p>
            <p id="windSpeed">Windspeed:</p>
          </div>
        </div>
        
        <div class="row" id="5dayForecast"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="./assets/js/script.js"></script>
  <script>
  
    function fetchWeather(city) {
      const apiKey = 'b1b549d9d9c8528083df8e2ed27fc391'; 
      const apiUrl = `http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
        
          console.log(data);
        })
        .catch(error => {
          console.error('There was a problem fetching the weather data:', error);
        });
    }

   
  </script>
</body>
</html>
